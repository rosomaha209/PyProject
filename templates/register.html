<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vi UA</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Додаємо SweetAlert2 та стилі -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='sweetalert2.min.css') }}">
</head>

<body>
  <header>
    <h1 style="text-align: center;">Vi UA</h1>
    <nav>
      <a href="/SocialNetwork.html">Головна</a>



    </nav>
  </header>
  <main>
    <section class="registration">
      <h2>Реєстрація користувача</h2>
      <form action="/register" method="post">
        <!-- Ваши поля для реєстрації -->
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Зареєструватися</button>
      </form>
      <!-- Додайте поле для входу -->
      <h2>Вхід користувача</h2>
      <form action="/login" method="post">
        <label for="login-email">Емайл користувача:</label>
        <input type="text" id="login-email" name="login-email" required>

        <label for="login-password">Пароль:</label>
        <input type="password" id="login-password" name="login-password" required>

        <button type="submit">Увійти</button>
      </form>




      <div id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <script>
          // Приклад використання SweetAlert для виведення повідомлення
          Swal.fire({
            title: '{{ category }}',
            text: '{{ message }}',
            icon: '{{ category }}',
            showConfirmButton: false,
            timer: 3000
          });
        </script>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
    </section>

  </main>
  <footer>
        <p>&copy; 2023 Vi UA. Усі права захищені.</p>
    </footer>
</body>

</html>
